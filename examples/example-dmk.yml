  cassandra_docker_local:
    component:
      kind: Database
      name: Cassandra Dev
      machineName: cassandra_docker_local
      description: Example data on the cassandra cluster
    driver: cassandra
    tunnel: ""
    configuration:
      clusterList: localhost:39042
      consistency: Quorum
      credentials:
        password: asdfasd
